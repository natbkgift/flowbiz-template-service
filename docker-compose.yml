version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - APP_ENV=dev
      - APP_HOST=127.0.0.1
      - APP_PORT=8000
      - APP_LOG_LEVEL=info
      - FLOWBIZ_SERVICE_NAME=flowbiz-template-service
      - FLOWBIZ_VERSION=0.1.0
      - FLOWBIZ_BUILD_SHA=local
    volumes:
      - ./apps:/app/apps
      - ./packages:/app/packages
    restart: unless-stopped
